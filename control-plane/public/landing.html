<!DOCTYPE html>
<html>
<head>
    <title>miniPaaS</title>
    <style>
        body {
            background-color: #c0c0c0;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 20px;
        }
        .header {
            text-align: right;
            margin-bottom: 20px;
        }
        .main-box {
            border: 1px solid #000000;
            padding: 30px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .login-btn {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 8px 16px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            color: #000000;
            display: inline-block;
        }
        .login-btn:hover {
            background-color: #e0e0e0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
        }
        .footer a {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/auth/github" class="login-btn">Login with GitHub</a>
        </div>

        <div class="main-box">
            <h1>miniPaaS</h1>
            <h2>YOUR cloud</h2>

            <p>Deploy applications from GitHub repositories to Docker containers.</p>
            <p>Automatic builds. Environment variables. Live logs. Local or remote.</p>
            <p>Self-hosted platform-as-a-service with minimal dependencies.</p>
        </div>

        <div class="footer">
            <p>Created by William Welsh</p>
            <p><a href="https://github.com/usr-wwelsh">github.com/usr-wwelsh</a></p>
        </div>
    </div>
</body>
</html>
